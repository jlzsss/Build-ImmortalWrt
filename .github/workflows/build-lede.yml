name: Build-LEDE

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: false
        default: 'false'
        
  push:
  schedule:
    - cron: "0 17 * * *"
    
permissions:
  packages: write
  contents: write
  actions: write
  pull-requests: write
  
env:
  # Êñ∞Â¢û CCache ÈÖçÁΩÆ
  CCACHE_DIR: /mnt/ccache
  CCACHE_MAXSIZE: 5G
  CCACHE_COMPRESS: true
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  CHOOSE_VERSION: origin/master
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: .config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  DIY_P3_SH: diy-part3.sh
  SCKEY: ${{ secrets.SCKEY }}
  GH_TOKEN: ${{ github.token }}
  PUSHPLUS_TOKEN: ${{ secrets.PUSHPLUS_TOKEN }}
  FREE_UP_DISK: true
  UPLOAD_FILES: true
  UPLOAD_COWTRANSFER: false
  UPLOAD_WETRANSFER: false
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  # ============ Êñ∞Â¢ûÁöÑ setup Èò∂ÊÆµ ============
  # ËØ•Èò∂ÊÆµË¥üË¥£‰∏ÄÊ¨°ÊÄßÊê≠Âª∫ÂÆåÊï¥ÁöÑÁºñËØëÁéØÂ¢ÉÔºå‰æõÂêéÁª≠ÊâÄÊúâÈò∂ÊÆµÂ§çÁî®„ÄÇ
  setup:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@main
        
      - name: WeChat notification
        run: |
          curl -s -o /dev/null http://www.pushplus.plus/send --data "token=${{ secrets.PUSHPLUS_TOKEN }}&content=ÂºÄÂßãÊê≠Âª∫OpenWrtÁºñËØëÁéØÂ¢É"
          
      - name: Initialize environment and clone source
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          # Ê∏ÖÁêÜÁ©∫Èó¥
          docker image prune -a -f
          sudo -E rm -rf /usr/share/dotnet /etc/apt/sources.list.d/* /var/cache/apt/archives /usr/local/share/boost /usr/local/go* /usr/local/lib/android /opt/ghc
          sudo -E apt-get -y purge azure-cli* docker* ghc* llvm* firefox google* dotnet* mysql* 
          sudo mv ${GITHUB_WORKSPACE}/sources-24.04.list /etc/apt/sources.list.d/
          sudo -E apt-get update -y
          sudo -E apt-get full-upgrade -y
          
          # ÂÖ≥ÈîÆÔºö‰∏ÄÊ¨°ÊÄßÂÆâË£ÖÊâÄÊúâÁºñËØëÊâÄÈúÄÁöÑÁ≥ªÁªü‰æùËµñ
          sudo -E apt-get install -y --allow-downgrades \
            build-essential flex bison cmake clang g++ gawk gcc-multilib g++-multilib gettext \
            git-man=1:2.43.* git gnutls-dev libfuse-dev libncurses5-dev libssl-dev \
            python3 python3-pip python3-ply python3-pyelftools rsync unzip zlib1g-dev file wget \
            subversion patch upx-ucl autoconf automake curl asciidoc binutils bzip2 lib32gcc-s1 \
            libc6-dev-i386 uglifyjs msmtp texinfo libreadline-dev libglib2.0-dev xmlto libelf-dev \
            libtool autopoint antlr3 gperf ccache swig coreutils haveged scons libpython3-dev \
            rename qemu-utils jq gh libarchive-tools
          
          sudo -E apt-get autoremove --purge
          sudo -E apt-get clean
          sudo timedatectl set-timezone "$TZ"
          
          # ÂàõÂª∫Â∑•‰ΩúÁõÆÂΩï
          sudo mkdir -p /workdir
          sudo chown $USER:$GROUPS /workdir
          sudo chmod 777 /workdir
          
          # ÂÖãÈöÜÊ∫êÁ†ÅÂà∞Â∑•‰ΩúÁõÆÂΩï
          git clone -b $REPO_BRANCH --single-branch $REPO_URL /workdir/openwrt
          ln -sf /workdir/openwrt ${{ github.workspace }}/openwrt
          
          # ÂàùÂßãÂåñ CCache
          sudo mkdir -p $CCACHE_DIR
          sudo chmod 777 $CCACHE_DIR
          ccache --set-config=max_size=$CCACHE_MAXSIZE
          ccache -s
          
          df -hT
          
      - name: Prepare for artifact
        run: |
          # Â∞Ü CCache ÁõÆÂΩïÈìæÊé•Âà∞Â∑•‰ΩúÁõÆÂΩïÔºåÁ°Æ‰øùÂÆÉËÉΩË¢´‰∏ÄËµ∑ÊâìÂåÖ
          ln -sf $CCACHE_DIR /workdir/ccache
          # ‰ΩøÁî® -C /workdir ËøõÂÖ•ËØ•ÁõÆÂΩïÔºåÁÑ∂ÂêéÊâìÂåÖÂÖ∂‰∏ãÁöÑ openwrt ÁõÆÂΩïÂíå ccache ÈìæÊé•
          bsdtar -czlf openwrt-env.tar.gz -C /workdir openwrt ccache
          df -hT
          
      - name: Upload prepared environment
        uses: actions/upload-artifact@v4
        with:
          name: full-build-env
          path: openwrt-env.tar.gz
          
      - name: WeChat notification
        if: success()
        run: |
          curl -s -o /dev/null http://www.pushplus.plus/send --data "token=${{ secrets.PUSHPLUS_TOKEN }}&content=OpenWrtÁºñËØëÁéØÂ¢ÉÊê≠Âª∫ÂÆåÊàê"
          
      - name: WeChat notification
        if: failure() && !cancelled()
        run: |
          curl -s -o /dev/null http://www.pushplus.plus/send --data "token=${{ secrets.PUSHPLUS_TOKEN }}&content=OpenWrtÁºñËØëÁéØÂ¢ÉÊê≠Âª∫Â§±Ë¥•"

  # ============ ‰øÆÊîπÂêéÁöÑ prepare Èò∂ÊÆµ ============
  # ‰∏çÂÜçÂàùÂßãÂåñÁéØÂ¢ÉÔºåËÄåÊòØ‰∏ãËΩΩ setup Èò∂ÊÆµÁöÑÊàêÊûú
  prepare:
    needs: setup
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@main
        
      - name: WeChat notification
        run: |
          curl -s -o /dev/null http://www.pushplus.plus/send --data "token=${{ secrets.PUSHPLUS_TOKEN }}&content=ÂºÄÂßãÁºñËØëOpenWrtÁ¨¨‰∏ÄÈÉ®ÂàÜ"
  
      - name: Ensure /workdir directory exists and has correct permissions
        run: |
          # Á°Æ‰øù /workdir ÁõÆÂΩïÂ≠òÂú®
          sudo mkdir -p /workdir
          # ËÆæÁΩÆÊ≠£Á°ÆÁöÑÊâÄÊúâÊùÉÂíåÊùÉÈôê
          sudo chown $USER:$GROUPS /workdir
          sudo chmod 777 /workdir
          df -hT
          
      - name: Download full build environment
        uses: actions/download-artifact@v4
        with:
          name: full-build-env
          path: /workdir
          
      - name: Restore environment links
        run: |
          cd /workdir
          # Ëß£ÂéãÁéØÂ¢É
          tar -xzf openwrt-env.tar.gz && rm openwrt-env.tar.gz
          # ÈáçÊñ∞ÂàõÂª∫Á¨¶Âè∑ÈìæÊé•
          ln -sf /workdir/openwrt ${{ github.workspace }}/openwrt
          # ÊÅ¢Â§ç CCache ÁõÆÂΩï
          sudo ln -sf /workdir/ccache $CCACHE_DIR
          # ÊÅ¢Â§ç CCache ÈÖçÁΩÆ
          ccache --set-config=max_size=$CCACHE_MAXSIZE
          ccache -s
          df -hT
          
      - name: Choose openwrt version
        run: |
          cd openwrt
          git checkout $CHOOSE_VERSION
          
      - name: Free up disk space
        if: env.FREE_UP_DISK == 'true'
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo swapoff /mnt/swapfile
          sudo rm -rf /mnt/swapfile
          sudo chmod 777 /mnt
          sudo mkdir -p -m 777 openwrt/build_dir /mnt/openwrt/dl /mnt/openwrt/staging_dir /mnt/openwrt/build_dir /mnt/openwrt/tmp
          ln -sf /mnt/openwrt/dl openwrt/dl
          ln -sf /mnt/openwrt/tmp openwrt/tmp
          ln -sf /mnt/openwrt/staging_dir openwrt/staging_dir
          ln -sf /mnt/openwrt/build_dir openwrt/build_dir
          df -hT
          
      - name: Load custom feeds
        run: |
          [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
          chmod +x $DIY_P1_SH
          cd openwrt
          $GITHUB_WORKSPACE/$DIY_P1_SH
          
      - name: Update feeds
        run: cd openwrt && ./scripts/feeds update -a
        
      - name: Load own configuration
        run: |
          [ -e files ] && mv files openwrt/files
          [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
          chmod +x $DIY_P2_SH
          cd openwrt
          $GITHUB_WORKSPACE/$DIY_P2_SH
          
      - name: Install feeds
        run: cd openwrt && ./scripts/feeds install -a
        
      - name: Load custom configuration
        run: |
          [ -e files ] && mv files openwrt/files
          [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
          chmod +x $DIY_P3_SH
          cd openwrt
          $GITHUB_WORKSPACE/$DIY_P3_SH
          mv ${GITHUB_WORKSPACE}/patches/002-dapnet-gateway_Conf.cpp.patch ${GITHUB_WORKSPACE}/openwrt/feeds/kenzok8/dapnet-gateway/patches
          find "${GITHUB_WORKSPACE}/patches" -type f -name '*.patch' -print0 | sort -z | xargs -I % -t -0 -n 1 sh -c "cat '%' | patch -d '${GITHUB_WORKSPACE}/openwrt' -p1 --forward"
          
      - name: SSH connection to Actions
        uses: P3TERX/ssh2actions@v1.0.0
        if: (github.event.inputs.ssh == 'true' && github.event.inputs.ssh != 'false') || contains(github.event.action, 'ssh')
        env:
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          
      - name: Download package
        id: package
        run: |
          cd openwrt
          make download -j16
          find dl -size -1024c -exec ls -l {} \;
          find dl -size -1024c -exec rm -f {} \;
          
      - name: Multi-thread compile with CCache
        id: Multi-thread
        env:
          CC: "ccache gcc"
          CXX: "ccache g++"
        run: |
          cd openwrt
          echo -e "$(($(nproc) + 1)) thread compile with CCache"
          make -j$(($(nproc) + 1)) tools/compile CC="$CC" CXX="$CXX"
          make -j$(($(nproc) + 1)) toolchain/compile CC="$CC" CXX="$CXX"
          make -j$(($(nproc) + 1)) target/linux/compile CC="$CC" CXX="$CXX"
          make -j$(($(nproc) + 1)) package/{node,python3,golang,php8,ruby,perl,rust,jq,docker}/compile CC="$CC" CXX="$CXX"
          echo "status=success" >> $GITHUB_OUTPUT
          grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
          [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
          echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV
          ccache -s
          df -hT
          
      - name: Single-thread compile
        id: Single-thread
        if: failure()
        env:
          CC: "ccache gcc"
          CXX: "ccache g++"
        run: |
          cd openwrt
          make -j1 tools/compile V=s CC="$CC" CXX="$CXX"
          make -j1 toolchain/compile V=s CC="$CC" CXX="$CXX"
          make -j1 target/linux/compile V=s CC="$CC" CXX="$CXX"
          make -j1 package/{node,python3,golang,php8,ruby,perl,rust,jq,docker}/compile V=s CC="$CC" CXX="$CXX"
          echo "status=success" >> $GITHUB_OUTPUT
          grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
          [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
          echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV
          ccache -s
          
      - name: Compress directory
        run: |
          sudo rm -rf /workdir/openwrt/dl /workdir/openwrt/tmp /workdir/openwrt/build_dir /workdir/openwrt/staging_dir
          bsdtar -czlf staging_dir.tar.gz /mnt/openwrt/staging_dir && sudo rm -rf /mnt/openwrt/staging_dir
          bsdtar -czlf build_dir.tar.gz /mnt/openwrt/build_dir && sudo rm -rf /mnt/openwrt/build_dir
          bsdtar -czlf tmp.tar.gz /mnt/openwrt/tmp && sudo rm -rf /mnt/openwrt/tmp
          bsdtar -czlf dl.tar.gz /mnt/openwrt/dl && sudo rm -rf /mnt/openwrt/dl
          bsdtar -czlf openwrt.tar.gz /workdir/openwrt && sudo rm -rf /workdir/openwrt
          df -hT
          
      - name: Store build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: prepare-build-output
          path: |
            staging_dir.tar.gz
            build_dir.tar.gz
            dl.tar.gz
            tmp.tar.gz
            openwrt.tar.gz
            
      - name: WeChat notification
        if: steps.Multi-thread.outputs.status == 'success' || steps.Single-thread.outputs.status == 'success' && !cancelled() && job.status == 'success'
        run: |
          curl -s -o /dev/null http://www.pushplus.plus/send --data "token=${{ secrets.PUSHPLUS_TOKEN }}&content=OpenWrtÁ¨¨‰∏ÄÈÉ®ÂàÜÁºñËØëÊàêÂäü"
          
      - name: WeChat notification
        if: failure() && !cancelled()
        run: |
          curl -s -o /dev/null http://www.pushplus.plus/send --data "token=${{ secrets.PUSHPLUS_TOKEN }}&content=OpenWrtÁ¨¨‰∏ÄÈÉ®ÂàÜÁºñËØëÂ§±Ë¥•"

  # ============ ‰øÆÊîπÂêéÁöÑ build1 Èò∂ÊÆµ ============
  # ÁªìÊûÑ‰∏é prepare Èò∂ÊÆµÁõ∏ÂêåÔºåÂÖà‰∏ãËΩΩ setup ÁéØÂ¢ÉÔºåÂÜç‰∏ãËΩΩ prepare ÁöÑÁºñËØëÁºìÂ≠ò
  build1:
    needs: prepare
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@main
        
      - name: WeChat notification
        run: |
          curl -s -o /dev/null http://www.pushplus.plus/send --data "token=${{ secrets.PUSHPLUS_TOKEN }}&content=ÂºÄÂßãÁºñËØëOpenWrtÁ¨¨‰∫åÈÉ®ÂàÜ"
  
      - name: Ensure /workdir directory exists and has correct permissions
        run: |
          # Á°Æ‰øù /workdir ÁõÆÂΩïÂ≠òÂú®
          sudo mkdir -p /workdir
          # ËÆæÁΩÆÊ≠£Á°ÆÁöÑÊâÄÊúâÊùÉÂíåÊùÉÈôê
          sudo chown $USER:$GROUPS /workdir
          sudo chmod 777 /workdir
          df -hT  
          
      - name: Download full build environment
        uses: actions/download-artifact@v4
        with:
          name: full-build-env
          path: /workdir
          
      - name: Restore environment links
        run: |
          cd /workdir
          tar -xzf openwrt-env.tar.gz && rm openwrt-env.tar.gz
          ln -sf /workdir/openwrt ${{ github.workspace }}/openwrt
          sudo ln -sf /workdir/ccache $CCACHE_DIR
          ccache --set-config=max_size=$CCACHE_MAXSIZE
          ccache -s
          df -hT
          
      - name: Download prepare artifacts (for compilation cache)
        uses: actions/download-artifact@v4
        with:
          name: prepare-build-output
          path: /workdir
          
      - name: WeChat notification
        working-directory: /workdir
        run: |
          cd /workdir
          mkdir -p openwrt
          bsdtar -xzf openwrt.tar.gz -C /workdir/openwrt --strip-components=2 && rm openwrt.tar.gz
          ln -sf /workdir/openwrt ${{ github.workspace }}/openwrt
          curl -s -o /dev/null http://www.pushplus.plus/send --data "token=${{ secrets.PUSHPLUS_TOKEN }}&content=OpenWrtÂºÄÂßãÁºñËØëÁ¨¨‰∫åÈÉ®ÂàÜ"
          
      - name: Free up disk space
        if: env.FREE_UP_DISK == 'true'
        env:
